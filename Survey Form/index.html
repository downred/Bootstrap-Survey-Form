<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Please fill out this survey!</title>
</head>
<body>
    <div class="page-wrapper">
        <h1 id="title">Do you like our pizzas?</h1>
        <p id="description">Please fill out the survey below</p>
        <div class="form-wrapper">
            <form action="" class="row g-4" id="survey-form">
                <div class="row">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="name" value="Mark" required>
                </div>
                <div class="row">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
