<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Please fill out this survey!</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="title-wrapper">
            <h1 id="title">Do you like our pizzas?</h1>
            <p id="description">Please fill out the survey below</p>
        </div>
        <div class="form-wrapper">
            <form action="" class="row g-4 justify-content-center" id="survey-form">
                <div class="row p-2">
                    <label for="validationCustom01" class="form-label" id="name-label" for="name">First name</label>
                    <input type="text" class="form-control" id="name" placeholder="Fulan Pistachio" required>
                </div>
                <div class="row p-2">
                    <label for="email" class="form-label" id="email-label">E-mail</label>
                    <input type="email" placeholder="example@domain.com" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <div class="row p-2">
                    <label for="number" class="form-label" id="number-label">Age</label>
                    <input type="number" id="number" name="age" min="16" max="65" class="form-control" placeholder="25">
                </div>
                <div class="row p-2">
                    <label for="dropdown" class="form-label">Which of our pizzas do you prefer?</label>
                    <select name="fav-product" id="dropdown" class="form-control">
                        <option value="margherita">Pizza margherita</option>
                        <option value="tuna">Pizza tuna</option>
                        <option value="italian">Pizza italiano</option>
                        <option value="pepperoni">Pizza pepperoni</option>
                        <option value="four-season">Pizza quattro stagioni</option>
                    </select>
                </div>
                <div class="row p-2">
                    <p>Would you recommend Papa's pizzeria to a friend?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="user-recommend" value="yes" id="uc-yes" checked>
                        <label class="form-check-label" for="uc-yes">
                          Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="user-recommend" value="no" id="uc-no" checked>
                        <label class="form-check-label" for="uc-no">
                          No
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="user-recommend" value="sure" id="uc-not_sure" checked>
                        <label class="form-check-label" for="uc-not_sure">
                          Not sure
                        </label>
                    </div>
                </div>
                <div class="row p-2">
                    <p>What would you like to see improved?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="cservice" id="cservice">
                        <label class="form-check-label" for="cservice">
                          Customer service
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="foodqu" id="foodqu">
                        <label class="form-check-label" for="foodqu">
                          Food quality
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="delivery" id="delivery">
                        <label class="form-check-label" for="delivery">
                          Delivery speed
                        </label>
                    </div>
                </div>
                <div class="row p-2">
                    <label for="feedback">Other feedback</label>
                    <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
                </div>
                <div class="row p-2">
                    <input type="submit" value="Submit" id="submit" class="btn btn-primary btn-clr">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
